<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="#" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./icon-ascii.png" />
  </head>
  <body>
    <div class="conteiner">
      <h1>Decimal to ASCII</h1>
      <div class="allInput">
        <div class="input">
          <label for="textInput">Text:</label>
          <input type="text" id="textInput" placeholder="abc..." />
        </div>
        <div class="input">
          <label for="asciiInput">ASCII:</label>
          <input type="text" id="asciiInput" placeholder="97 98 99 ..." />
        </div>
      </div>
      <div class="errorMsg">
        <span>Enter a Number from 32 to 126</span>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
