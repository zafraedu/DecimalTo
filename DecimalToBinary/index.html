<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decimal to Binary</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="./icono-bin.png" />
  </head>
  <body>
    <div class="conteiner">
      <h1>Decimal to Binary</h1>
      <div class="allInput">
        <div class="input">
          <label for="decimal">Decimal:</label>
          <input type="number" id="decimal" />
        </div>
        <div class="input">
          <label for="binary">Binary:</label>
          <input type="number" id="binary" />
        </div>
      </div>
      <div class="msg-error">
        <span class="error">Please Enter An Valid Binary Input</span>
      </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
