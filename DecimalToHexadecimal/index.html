<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./icon-hex.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="conteiner">
      <h1>Decimal to Hexadecimal</h1>
      <div class="allInput">
        <div class="input">
          <label for="decInput">Decimal:</label>
          <input type="number" id="decInput" />
        </div>
        <div class="input">
          <label for="hexInput">Hexadecimal:</label>
          <input type="text" id="hexInput" />
        </div>
      </div>
      <div class="errorMsg">
        <span>Please Enter An Valid Hexadecimal Input</span>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
