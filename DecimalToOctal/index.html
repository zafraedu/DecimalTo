<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DecimalToOctal</title>
    <link type="text/css" rel="stylesheet" href="./reset.css" />
    <link type="text/css" rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./icon-oct.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="conteiner">
      <h1>Decimal to Octal</h1>
      <div class="allInput">
        <div class="input">
          <label for="decInput">Decimal:</label>
          <input type="number" id="decInput" />
        </div>
        <div class="input">
          <label for="octInput">Octal:</label>
          <input type="number" id="octInput" />
        </div>
      </div>
      <div class="msg-error">
        <span> Please Enter An Valid Octal Input </span>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
